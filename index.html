<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decentralized Voting System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Decentralized Voting System</h1>
      <p>Secure, Transparent, and Verifiable Elections (Simulation)</p>
    </header>

    <!-- Wallet Section -->
    <div class="wallet-section">
      <button id="connectWalletBtn" class="btn primary">Connect Wallet</button>
      <div id="walletInfo" class="wallet-info hidden">
        <span id="walletAddress"></span>
        <button id="disconnectBtn" class="btn danger small">Disconnect</button>
      </div>
    </div>

    <!-- Message Area -->
    <div id="errorMsg" class="error hidden"></div>

    <!-- Main Content -->
    <main>
      <div id="welcome" class="panel">
        <h2>Welcome, Voter!</h2>
        <p>Please connect your wallet to participate in the election.</p>
      </div>

      <div id="votingArea" class="hidden">
        <div class="tabs">
          <button id="voteTab" class="tab active">üó≥Ô∏è Voting Booth</button>
          <button id="resultsTab" class="tab">üìä Live Results</button>
        </div>

        <!-- Voting Booth -->
        <div id="votingBooth" class="panel">
          <h3>Cast Your Vote</h3>
          <div id="candidateList"></div>
        </div>

        <!-- Results -->
        <div id="liveResults" class="panel hidden">
          <h3>Live Results</h3>
          <div id="resultsContainer"></div>
          <p class="totalVotes">Total Votes Cast: <span id="totalVotes">0</span></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>This is a simulation. Transactions are not real.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
